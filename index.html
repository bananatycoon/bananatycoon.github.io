<html>
    <head>
<title>Banana Tycoon v2.0</title>
<!-- Main Game JS -->
<script src="game.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<!-- Make Tooltips Work Properly -->
<script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip(); 
      });
    </script>
</head>


    <body>
            <nav class="navbar fixed-top navbar-expand-sm bg-dark justify-content-center">
                <ul class="navbar-nav">    
                    <li class="navbar-item">
                    <span id="bananaCount" class="nav-link text-light">Bananas: 0</span>
                        </li>
                    <li class="navbar-item">
                    <span id="moneyCount" class="nav-link text-light">Money: $0</span>
                        </li>
                    <li class="navbar-item">
                        <span id="perClickCount" data-toggle="tooltip" data-placement="bottom" title="Bananas Per Click" class="nav-link text-light">BPC: 1</span>
                    </li>
                    <li class="navbar-item">
                        <span id="perSecondCount" data-toggle="tooltip" data-placement="bottom" title="Bananas Per Second" class="nav-link text-light">BPS: 0 </span>
                    </li>
                </ul>
                  </nav>

</nav>
<div class="container" style="margin-top:5%;">
<div class="row justify-content-center">
        <button onmousedown="harvest()" class="btn btn-warning"><img style="width:25%;" src="banana.png" /><br>Harvest Bananas</button>
</div>
<div class="row justify-content-center">
<button style="margin-top:1%;" id="sellAll" onmousedown="sellAll()" class="btn btn-primary btn-sm">Sell All Bananas</button>
</div>
</div>

<div style="margin-top:1%;" class="container">
    <div class="row">
        <div class="col-sm">
            <h1 align="center">Sell Bananas</h1>
            <button onmousedown="sellBundle()" class="btn btn-block btn-info">Bundle of Bananas<br>Sell 20 Bananas for $5</button>
            <button onmousedown="sellContainer()" class="btn btn-block btn-info">Container of Bananas<br>Sell 50 Bananas for $15</button>
            <button onmousedown="sellCrate()" class="btn btn-block btn-info">Crate of Bananas<br>Sell 1k Bananas for $320</button>
            <button onmousedown="sellShipment()" class="btn btn-block btn-info">Shipment of Bananas<br>Sell 10k Bananas for $3.5k</button>
            <button onmousedown="sellSurplus()" class="btn btn-block btn-info">Surplus of Bananas<br>Sell 100k Bananas for $40k</button>
        </div>
        <div class="col-sm">
            <h1 align="center">Buy Upgrades</h1>
            <button onmousedown="enhanceSoil()" class="btn btn-block btn-success">Enhance Soil<br><span id="enhanceSoil">Price: $50</span> +5 BPC</button>
            <button onmousedown="purifyWater()" class="btn btn-block btn-success">Purify Water<br><span id="purifyWater">Price: $1,000</span> +50 BPC</button>
            <button onmousedown="expandFarms()" class="btn btn-block btn-success">Expand Farms<br><span id="expandFarms">Price: $10,000</span> +500 BPC</button>
            <button onmousedown="createBillboards()" class="btn btn-block btn-success">Create Billboards<br><span id="createBillboards">Price: $100,000</span> +20k BPS</button>
            <button onmousedown="buySmallerFarm()" class="btn btn-block btn-success">Buy Out a Smaller Farm<br><span id="buySmallerFarm">Price: $1,000,000</span> +75k BPS</button>
        </div>
        <!--<div class="col-sm">
            <h1>Hire Employees</h1>
        </div> -->
    </div>
    <div style="margin-top:2%" class="container">
    <div class="row">
        <div align="center" class="col-sm">
            <button onmousedown="save()" class="btn btn-danger">Save</button>
            <button onmousedown="load()" class="btn btn-danger">Load</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm" align="center">
        <p><i>You can't hold enter anymore, nerds!</i></p>
        </div>
    </div>
    </div>
</div>
    </body>


</html>
